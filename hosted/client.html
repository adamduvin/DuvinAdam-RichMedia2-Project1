<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat App - Login</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h3>Login</h3>
    <form id="loginForm" action="/loginUser" method="get">
      <label for="username">Username: </label>
      <input id="usernameField" type="text" name="username" />
      <p></p>
      <label for="password">Password: </label>
      <input id="passwordField" type="text" name="password" />
      <p></p>
      <input id="loginButton" type="submit" value="Login" />
    </form>
    <form id="createForm" action="/createNewUser" method="get">
      <input id="createNewUserButton" type="submit" value="Create New Account" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
